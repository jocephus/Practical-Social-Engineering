<script>
var headerNavigation = {
// constants
submMenuClassName: 'has-submenu',
logoLinkClassName: 'responsive-logo',
// mobile responsive always has the mobile menu,
// however the non-responsive pages do not have it
mobileMenuExists: false,
escapeKeyCode: 27,
// methods
_toggleMainMenu: function(event) {
if (!this._hasSubMenu(event)) {
return;
}
event.preventDefault();
event.stopPropagation();
this._findParentClassNode(this.submMenuClassName, event.target).classList.toggle('open');
},
_hideAllMenus: function() {
this.menuLinks.forEach(function(elem) {
this._findParentClassNode(this.submMenuClassName, elem).classList.remove('open');
}, this);
},
_toggleMobileMenu: function() {
this.bodySelector.classList.toggle('mobile-nav-open');
this.mobileBtn.classList.toggle('open');
this.mobileMenu.classList.toggle('open');
},
_isMenuItem: function(event) {
return event.target.classList.contains('hd');
},
_hasSubMenu: function(event) {
return this._findParentClassNode(this.submMenuClassName, event.target);
},
// this is simply to test for mobile menu so we can make the
// workarounds for a crappy DOM structure. :(
// ie. hamburger-menu is inside the logo link to home
_isMobileMenuVisible: function() {
var btnStyles = window.getComputedStyle(this.mobileBtn, null);
return btnStyles.getPropertyValue('display') !== 'none';
},
hasMobileMenu: function() {
// assumed it's false by default
return (this.mobileBtn && this.mobileOverlay);
},
_findParentClassNode: function(parentClassName, child) {
var testObj = child.parentNode,
testClassName = testObj.getAttribute('class'),
count = 1,
regex = new RegExp(parentClassName, 'ig');
while (!regex.test(testClassName)) {
if (/nav/ig.test(testClassName)) {
testObj = false;
break; // break out if you go past the nav parent
}
testObj = testObj.parentNode;
testClassName = testObj.getAttribute('class');
count++;
}
return testObj;
},
// event "handlers"
handleClick: function(event) {
if (this._isMenuItem(event)) {
this._toggleMainMenu(event);
} else {
this._hideAllMenus();
}
},
handleKeyup: function(event) {
if (event.keyCode === this.escapeKeyCode) {
this._hideAllMenus();
}
},
handleMobileClick: function(event) {
event.preventDefault();
event.stopPropagation();
this._toggleMobileMenu();
},
_handleLogoClick: function(event) {
var styles = window.getComputedStyle(this.mobileBtn);
if (styles.getPropertyValue('display') !== 'none') {
event.preventDefault();
event.stopPropagation();
}
},
// initialize: build elements and event listeners
init: function() {
// below is because Firefox (pre ver50) doesnt understand nodeList.forEach()
// even though it understands Array.forEach() and has for many years.
// TODO: Remove when SurveyMonkey supports versions of FF higher than 50
this.menuLinks = [].slice.call(document.querySelectorAll('.' + this.submMenuClassName + ' a.hd'));
this.bodySelector = document.querySelector('body');
this.mobileBtn = document.querySelector('.hamburger-menu');
this.mobileMenu = document.getElementById('mobileMenu');
this.mobileOverlay = document.getElementById('mobileMenuOverlay');
this.logoLink = document.querySelector('a.' + this.logoLinkClassName);
// TODO: it would be prudent to ensure that the test for
// .hd is scoped to the header menus (mobile and desktop)
document.addEventListener('click', this.handleClick.bind(this), false);
document.addEventListener('keyup', this.handleKeyup.bind(this), false);
// yes this is messy. Blame duplicated code.
// eventually, when time permits this should be
// simplified and the separate mobile menu
// html should be removed in favor of ONE menu
// it's entirely doable, just not feasible atm
if (this.hasMobileMenu()) {
this.mobileBtn.addEventListener('click', this.handleMobileClick.bind(this), false);
this.mobileOverlay.addEventListener('click', this._toggleMobileMenu.bind(this), false);
this.logoLink.addEventListener('click', this._handleLogoClick.bind(this), false);
}
}
};
document.addEventListener('DOMContentLoaded', function() {
headerNavigation.init();
});
</script>
